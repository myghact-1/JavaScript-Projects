<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\\main.css">
    <title>Stopwatch</title>
</head>
<body>
    <h1>Stopwatch</h1>
    <h2>JavaScript Stopwatch</h2>
    <h3 class="timer"><span class="hour">10</span> : <span class="minute">30</span> : <span class="sec">24</span> : <span class="ms">00</span></h3>
    <ul>
        <li><input class="mybutton" id="start" type="button" value="Start"></li>
        <li><input class="mybutton" id="stop" type="button" value="Stop"></li>
        <li><input class="mybutton" id="reset" type="button" value="Reset"></li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
